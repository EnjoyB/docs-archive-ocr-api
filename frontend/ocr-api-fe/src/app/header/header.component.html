  </button>

  <span class="spacer"></span>

  <h1>OCR API Simple FrontEnd</h1>

  <span class="spacer"></span>

  <button mat-icon-button>
    <mat-icon>favorite</mat-icon>
  </button>

  <button mat-icon-button>
    <mat-icon>share</mat-icon>
