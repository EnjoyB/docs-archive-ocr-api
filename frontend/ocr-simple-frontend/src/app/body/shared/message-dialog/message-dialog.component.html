<h2 mat-dialog-title class="text-center">{{title}}</h2>
<mat-dialog-content class="text-center">
  <div>{{description}}</div>
</mat-dialog-content>
<mat-dialog-actions class="d-flex justify-content-around">
  <button mat-raised-button (click)="onAgreementClick()">Ok</button>
  <button mat-raised-button (click)="onDeclineClick()">Cancel</button>
</mat-dialog-actions>
