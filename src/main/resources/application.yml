# Request file sizes
spring:
  servlet:
    multipart:
      max-file-size: 8192KB
      max-request-size: 16384KB

# Swagger springdoc
springdoc:
  swagger-ui:
    path: /swagger-ui-custom.html
    operations-sorter: method


server:
  port: 8086
  address: 127.0.0.1
  servlet:
    context-path: /api/ocr

tesseract:
  path: "src/main/resources/tessdata"

logging:
  level:
    org.springframework.web: debug
    org.hibernate: ERROR


